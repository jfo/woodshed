<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="scale"></div>
    <div id="quality"></div>
    <div id="attack"></div>
    <button onClick="scale(random)">scale</button>
  </body>

  <script>
    const scales = [
      "C",
      "G",
      "D",
      "A",
      "E",
      "B",
      "F#",
      "Gb",
      "Db",
      "Ab",
      "Eb",
      "Bb",
      "F",
    ];

    const qualities = [
      "Major",
      "Melodic Minor",
      "Harmonic Minor",
      "Harmonic Major",
    ];

    const attacks = ["Alternate", "Full Legato", "Half Legato", "Economy"];

    const scaleDiv = document.getElementById("scale");
    const qualityDiv = document.getElementById("quality");
    const attackDiv = document.getElementById("attack");

    const random = (arr) => arr[Math.floor(Math.random() * arr.length)];
    const date = new Date();
    let seed = parseInt(
      `${date.getFullYear()}${date.getMonth + 1}${date.getDate()}`
    );

    const psuedoRandom = function (arr) {
      const a = 1664525;
      const c = 10139042223;
      const m = Math.pow(2, 32);

      seed = (a * seed + c) % m;
      return arr[Math.floor((seed / m) * arr.length)];
    };

    function scale(rand) {
      scaleDiv.innerHTML = rand(scales);
      qualityDiv.innerHTML = rand(qualities);
      attackDiv.innerHTML = rand(attacks);
    }
    scale(psuedoRandom);
  </script>

</html>
